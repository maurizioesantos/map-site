<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Geotab Map</title>
  <!-- Geotab Map SDK -->
  <script src="https://cdn.geotab.com/sdk/geotab-api.min.js"></script>
  <script src="https://cdn.geotab.com/sdk/geotab-map.min.js"></script>
  <style>
    /* Make it fill the screen */
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const server   = "https://my.geotab.com";
      const database = "septixwaste";
      const credentials = {
        userName: "mauriziosantos@septixpr.com",
        password: "Q6uohDcE2DEPHZ3BG8tp"
      };

      const api = new GeotabApi({
        url:      server,
        database: database,
        credentials: credentials,
        useHttps: true
      });

      api.authenticate(error => {
        if (error) {
          console.error("Login failed:", error);
          return;
        }
        // build the map
        const map = new Geotab.Map.Map(
          document.getElementById("map"),
          {
            api: api,
            options: {
              zoom: 10,
              center: { lat: 18.2208, lng: -66.5901 }
            }
          }
        );
        // add your vehicles, auto‚Äêrefresh every minute
        map.addDeviceLayer({
          autoRefresh: true,
          refreshInterval: 60
        });
      });
    });
  </script>
</body>
</html>
