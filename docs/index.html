<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Geotab Map</title>
  <!-- Geotab SDK via jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/gh/Geotab/sdk/dist/geotab-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Geotab/sdk/dist/geotab-map.min.js"></script>
  <style>
    /* make the map fill the viewport */
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // ❗ fill in your server, database & credentials
      const server   = "https://my.geotab.com";
      const database = "septixwaste";
      const credentials = {
        userName: "mauriziosantos@septixpr.com",
        password: "Q6uohDcE2DEPHZ3BG8tp"
      };

      // initialize the Geotab API
      const api = new GeotabApi({
        url:      server,
        database: database,
        credentials: credentials,
        useHttps: true
      });

      api.authenticate(error => {
        if (error) {
          console.error("Geotab login failed:", error);
          return;
        }
        // build the map
        const map = new Geotab.Map.Map(
          document.getElementById("map"),
          {
            api: api,
            options: {
              zoom: 10,                              // adjust as needed
              center: { lat: 18.2208, lng: -66.5901 } // center on Puerto Rico
            }
          }
        );
        // add your vehicles, auto‐refresh every minute
        map.addDeviceLayer({
          autoRefresh: true,
          refreshInterval: 60
        });
      });
    });
  </script>
</body>
</html>
