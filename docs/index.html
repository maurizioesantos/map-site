<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Geotab Map</title>
  <!-- Pull the official SDK straight from GitHub -->
  <script src="https://cdn.jsdelivr.net/gh/Geotab/sdk/dist/geotab-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Geotab/sdk/dist/geotab-map.min.js"></script>
  <style>
    /* Fill the screen */
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // 1) Your Geotab credentials
      const server      = "https://my.geotab.com";
      const database    = "septixwaste";
      const credentials = {
        userName: "mauriziosantos@septixpr.com",
        password: "Q6uohDcE2DEPHZ3BG8tp"
      };

      // 2) Initialize the API
      const api = new GeotabApi({
        url:         server,
        database:    database,
        credentials: credentials,
        useHttps:    true
      });

      // 3) Authenticate & build the map
      api.authenticate(error => {
        if (error) {
          console.error("Login failed:", error);
          return;
        }
        const map = new Geotab.Map.Map(
          document.getElementById("map"),
          {
            api: api,
            options: {
              zoom:   10,
              center: { lat: 18.2208, lng: -66.5901 }
            }
          }
        );
        // 4) Add live‚Äêrefreshing device layer
        map.addDeviceLayer({
          autoRefresh:     true,
          refreshInterval: 60
        });
      });
    });
  </script>
</body>
</html>
