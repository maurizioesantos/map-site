<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Geotab Map</title>
  <!-- Load Geotab SDK from unpkg -->
  <script src="https://unpkg.com/@geotab/sdk@latest/dist/geotab-api.min.js"></script>
  <script src="https://unpkg.com/@geotab/sdk@latest/dist/geotab-map.min.js"></script>
  <style>
    /* Full-screen map */
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const server      = "https://my.geotab.com";
      const database    = "septixwaste";
      const credentials = {
        userName: "mauriziosantos@septixpr.com",
        password: "Q6uohDcE2DEPHZ3BG8tp"
      };

      // 1️⃣ Initialize the client
      const api = new GeotabApi({
        url:         server,
        database:    database,
        credentials: credentials,
        useHttps:    true
      });

      // 2️⃣ Authenticate & create map
      api.authenticate(error => {
        if (error) {
          console.error("Login failed:", error);
          return;
        }
        const map = new Geotab.Map.Map(
          document.getElementById("map"),
          {
            api: api,
            options: {
              zoom:   10,
              center: { lat: 18.2208, lng: -66.5901 }
            }
          }
        );
        // 3️⃣ Add live-refreshing device layer
        map.addDeviceLayer({ autoRefresh: true, refreshInterval: 60 });
      });
    });
  </script>
</body>
</html>
