<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Geotab Map</title>
  <!-- Geotab SDK -->
  <script src="https://cdn.geotab.com/sdk/geotab-api.min.js"></script>
  <script src="https://cdn.geotab.com/sdk/geotab-map.min.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const server   = "https://my.geotab.com";
      const database = "septixwaste";
      const credentials = {
        userName: "mauriziosantos@septixpr.com",
        password: "Q6uohDcE2DEPHZ3BG8tp"
      };

      const api = new GeotabApi({
        url:      server,
        database: database,
        credentials: credentials,
        useHttps: true
      });

      api.authenticate((error) => {
        if (error) {
          console.error("Geotab login failed:", error);
          return;
        }
        const map = new Geotab.Map.Map(document.getElementById("map"), {
          api: api,
          options: {
            zoom: 10,                             // your preferred zoom
            center: { lat: 18.2208, lng: -66.5901 } // center on PR
          }
        });
        map.addDeviceLayer({
          autoRefresh: true,    // live refresh
          refreshInterval: 60   // every 60 s
        });
      });
    });
  </script>
</body>
</html>
